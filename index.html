<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerOS Game Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay-container">
        <div class="overlay-top-left">
            <h2>CPU Stats</h2>
            <canvas id="cpu-gauge" width="150" height="150"></canvas>
            <p>Temperature: <span id="cpu-temp">--</span> Â°C</p>
            <p>Usage: <span id="cpu-usage">--</span> %</p>
            <p>Frequency: <span id="cpu-freq">--</span> MHz</p>
            <p>Cores: <span id="cpu-cores">--</span></p> <!-- Zmienione z voltage -->
            <p>Fan Speed: <span id="cpu-fan">--</span> RPM</p>
        </div>
        <div class="overlay-top-right">
            <h2>Tools</h2>
            <button id="screenshot-btn" class="mode-btn">Screenshot</button>
            <button id="record-btn" class="mode-btn">Start Recording</button>
        </div>
        <div class="overlay-bottom-left">
            <h2>System Stats</h2>
            <p>RAM Usage: <span id="ram-usage">--</span> GB</p>
            <p>Disk Usage: <span id="disk-usage">--</span> GB</p>
            <p>Battery: <span id="battery-level">--</span> %</p>
            <p>Uptime: <span id="uptime">--</span></p>
            <p>Load Avg: <span id="load-avg">--</span></p>
        </div>
        <div class="overlay-bottom-right">
            <h2>Network & FPS</h2>
            <p>Download: <span id="net-download">--</span> Mbps</p>
            <p>Upload: <span id="net-upload">--</span> Mbps</p>
            <p>FPS: <span id="fps">--</span></p>
        </div>
        <div class="overlay-center">
            <h1>HackerOS Game Mode</h1>
            <div class="performance-modes">
                <button class="mode-btn">Silent</button>
                <button class="mode-btn active">Performance</button>
                <button class="mode-btn">Turbo</button>
                <button class="mode-btn">Manual</button>
            </div>
            <canvas id="cpu-chart" width="200" height="100"></canvas>
            <canvas id="gpu-chart" width="200" height="100"></canvas>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
